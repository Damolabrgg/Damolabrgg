<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>

    <!-- styles -->
    <link rel="stylesheet" href="project.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
        <img src="images/2023-chevrolet-corvette-z06-13.jpg" alt="Car"/>
    </section>
        <h3>Car giveaway</h3>
        <h4 class="giveaway">
          giveaway ends on Sunday, 24 April 2023, 11:00am
        </h4>
        <p class="white-text">
          <strong>
            This is the project of Oyero Samuel.<br>
            pls mark with the kindness of your heart <br>
            and your reward wil be it heaven
          </strong> 
        </p>
        <div class="deadline expired-message">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of days -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
